    - community
    - enterprise
  installation:
    - type: preview-app
      elementXpath: //widget[@id='org.rd.plugin.smartcopy.openSmartCopyPanelButton']
      parentXpath: //widget[@id='craftercms.components.ToolsPanel']/configuration/widgets
      element:
        name: widget
        attributes:
          - name: id
            value: org.rd.plugin.smartcopy.openSmartCopyPanelButton
        children:
          - name: plugin
            attributes:
              - name: id
                value: org.rd.plugin.smartcopy
              - name: site
                value: "{site}"
              - name: type
                value: apps
              - name: name
                value: smartcopy
              - name: file
                value: index.js
    - type: preview-app
      elementXpath: //plugin[@id='org.rd.plugin.smartcopy.openSmartCopyToolbarButton']
      parentXpath: //widget[@id='craftercms.components.PreviewToolbar']
      element:
        name: configuration
        children:
        - name: rightSection
          children:
          - name: widgets
            children:
            - name: widget
              attributes:
              - name: id
                value: org.rd.plugin.smartcopy.openSmartCopyToolbarButton
              children:
              - name: plugin
                attributes:
                - name: id
                  value: org.rd.plugin.smartcopy
                - name: site
                  value: "{site}"
                - name: type
                  value: apps
                - name: name
                  value: smartcopy
                - name: file
                  value: index.js
